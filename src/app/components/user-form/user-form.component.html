    placeholder="Primeiro nome"
    [formControl]="firstName"
  >
  <input
    type="text"
    placeholder="Último nome"
    [formControl]="lastName"
  >
  <input
    type="text"
    placeholder="Idade"

  <input

  <input
    type="text"
    placeholder="País de orígem"
