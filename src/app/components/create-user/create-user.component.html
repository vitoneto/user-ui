<h1>Criar usuário</h1>
<div class="base">
  <app-user-form
    [firstName]="firstName"
    [lastName]="lastName"
    [age]="age"
    [mailAddress]="mailAddress"
    [country]="country"
  ></app-user-form>

  <button (click)="createUser()">Criar usuário</button>
</div>
<h2 class="successMessage" *ngIf="successMessage">Usuário criado com sucesso</h2>
