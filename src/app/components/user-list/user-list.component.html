<h1>Lista de usuÃ¡rios</h1>
<ul *ngIf="userList">
  <li *ngFor="let user of userList">
    <p>{{ user.firstName }}</p>
    <p>{{ user.lastName }}</p>
    <p>{{ user.age }}</p>
    <p>{{ user.mailAddress }}</p>
    <p>{{ user.country }}</p>

    <a routerLink="/editar-usuario">
      <button (click)="saveUser(user)">
        Editar {{ user.firstName }} {{ user.lastName }}
      </button>
    </a>
  </li>
</ul>
